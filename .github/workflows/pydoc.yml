name: Build Pydoc

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create docs folder
        run: mkdir -p docs

      - name: Generate docs with Pydoc
        env:
          DJANGO_SETTINGS_MODULE: my_site.settings
        run: |
          python -m pydoc -w blog.models
          python -m pydoc -w blog.views
          python -m pydoc -w blog.urls
        working-directory: .

      - name: Move docs to folder
        run: |
          mv *.html docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
