name: Django CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run migrations
      run: |
        source venv/bin/activate
        python manage.py migrate

    - name: Load partial fixture (sense posts)
      run: |
        source venv/bin/activate
        python manage.py loaddata blog/fixtures/initial_data.json --exclude=blog.Post

    - name: Run tests
      run: |
        source venv/bin/activate
        python manage.py test
