{% extends "blog/base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Posts amb l'etiqueta: "{{ tag.name }}"</h1>

    {% if posts %}
      <div class="list-group">
        {% for post in posts %}
          <a href="{% url 'post_detail' slug=post.slug %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ post.title }}</h5>
            <small class="text-muted">{{ post.created_at|date:"d/m/Y" }}</small>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p>No hi ha cap post amb aquesta etiqueta.</p>
    {% endif %}
  </div>
{% endblock %}
